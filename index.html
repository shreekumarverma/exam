<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPane - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        .navbar.dark-mode {
            background-color: #1f1f1f;
        }

        .hero {
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.25rem;
        }

        .navbar {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar .nav-link {
            margin-right: 10px;
            transition: color 0.2s ease-in-out;
        }

        .navbar .nav-link:hover {
            color: #0d6efd;
            font-weight: 500;
        }

        body.dark-mode .navbar .nav-link {
            color: #ccc;
        }

        body.dark-mode .navbar .nav-link.active {
            color: #17a2b8;
            font-weight: bold;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f !important;
        }

        body.dark-mode .question-tab {
            background-color: #2c2c2c;
            color: #f1f1f1;
        }

        body.dark-mode .question-tab.active {
            background-color: #375a7f;
        }

        body.dark-mode .form-check-label {
            color: #ccc;
        }

        body.dark-mode .progress {
            background-color: #2c2c2c;
        }

        body.dark-mode .progress-bar {
            background-color: #17a2b8;
        }

        body.dark-mode .navbar-brand {
            color: #17a2b8 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm px-3 mb-4" id="mainNavbar">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="index.html">üìù ExamPane</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">üè† Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">üìñ About</a></li>
                    <li class="nav-item"><a class="nav-link" href="exam.html">üß™ Exam</a></li>
                </ul>
                <div class="form-check form-switch ms-auto">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">üåô Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to ExamPane</h1>
        <p>Your ultimate platform to prepare and test your knowledge with timed quizzes and instant results.</p>
        <a href="exam.html" class="btn btn-primary mt-3">Start Exam</a>
    </div>

    <script>
        const darkToggle = document.getElementById("darkModeToggle");
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
            document.getElementById("mainNavbar").classList.add("dark-mode");
            darkToggle.checked = true;
        }
        darkToggle.addEventListener("change", function () {
            document.body.classList.toggle("dark-mode", this.checked);
            document.getElementById("mainNavbar").classList.toggle("dark-mode", this.checked);
            localStorage.setItem("darkMode", this.checked ? "enabled" : "disabled");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
